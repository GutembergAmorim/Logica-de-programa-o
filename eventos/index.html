<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container1"></div>
    <div class="container" id="container2"></div>
    <button onclick="changeBgBlue()">Azul</button>
    <button onclick="changeBgBlack()">Preto</button>

    <button onclick="openModal()" id="openModal">Abrir modal</button>
    <div class="bg-modal hidden" id="modal">
        <div class="modal">
            <span onclick="closeModal()" class="close">X</span>
            <p class="modal-body">Corpo do modal</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
